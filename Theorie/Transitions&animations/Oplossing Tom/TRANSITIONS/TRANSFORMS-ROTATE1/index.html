<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
        background: orange;
    }
    .container{
        width:70%;
        height:500px;
        overflow:hidden;
margin:50px auto;
    }
    .box{
        height:500px;
        width:100%;

        background-image: url('rotate1.jpg');
        background-size:cover;
        background-repeat: no-repeat;
        border:5px solid #fff;
        transition: transform 1s ease-out;

    }

    .box:hover{
        transform:scale(1.2);
    }
</style>
</head>
<body>
<div class="container">
    <div class="box">

    </div>
    </div>
</body>
</html>
