<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
        background: purple;
    }

    .box{
        height:300px;
        width:70%;
        margin:50px auto;
        background-image: url('rotate1.jpg');
        background-size:cover;
        background-repeat: no-repeat;
        border:5px solid #fff;
        transition: transform 2s;

    }

    .box:hover{
        transform:rotateX(30deg);
    }

    .container{
        perspective:500px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
