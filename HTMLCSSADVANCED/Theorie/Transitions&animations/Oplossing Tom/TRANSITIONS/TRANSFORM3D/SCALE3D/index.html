<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body{
        background: gainsboro;
    }
    .container{
        perspective:800px;
    }
    .box{
        height:300px;
        width:70%;
        margin:50px auto;
        background-image: url('rotate1.jpg');
        background-size:cover;
        background-repeat: no-repeat;
        border:5px solid #fff;
        transition: transform 0.3s;
    }

    .box:hover{
        transform:translate3d(200px, 200px, 100px);
    }


</style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
