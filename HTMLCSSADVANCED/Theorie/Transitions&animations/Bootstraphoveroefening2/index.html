<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        body{
            background-color: purple;
            color: #fff;

        }
        .buttons-container{
            margin-top: 20px;
            text-align: center;
        }
        button{
            padding: 20px;
            margin: 20px;
            background-color: transparent;
            color: #fff;
            border: 0px;
            cursor: pointer;
            font-size: 1.2em;

        }
        #one{
            border: 3px solid transparent;
            background-color: #fff;
            color: purple;
            transition: all 0.3s;
        }
        #two{
            letter-spacing: 0px;
            transition: letter-spacing 0.3s;
            position: relative;

        }
        #two:before{
            content: '';
            height: 2px;
            width: 0%;
            bottom: 0px;
            right: 0px;
            position: absolute;
            background-color: #fff;
            transition: width 0.3s;
        }
        #two:hover:before{
            width: 100%;
        }
        #two:after{
            content: '';
            height: 0%;
            width: 2px;
            bottom: 0px;
            right: 0px;
            position: absolute;
            background-color: #fff;
            transition: height 0.3s;
        }
        #two:hover:after{
            height: 100%;
        }
        #three{
            letter-spacing: 0px;
            transition: letter-spacing 0.3s;
            position: relative;
        }
        #three:before{
            content: '';
            height: 2px;
            width: 0%;
            top: 0px;
            left: 0px;
            position: absolute;
            background-color: #fff;
            transition: width 0.3s;
        }
        #three:hover:before{
            width: 100%;
        }
        #three:after{
            content: '';
            height: 2px;
            width: 0%;
            bottom: 0px;
            right: 0px;
            position: absolute;
            background-color: #fff;
            transition: width 0.3s;
        }
        #three:hover:after{
            width: 100%;
        }
        #four{
            letter-spacing: 0px;
            transition: letter-spacing 0.3s;
            position: relative;
        }
        #four:before{
            content: '';
            height: 2px;
            width: 10px;
            top: 0px;
            left: 0px;
            position: absolute;
            background-color: #fff;
            transition: width 0.3s;
            transition: height 0.3s;
        }
        #four:hover:before{
            width: 100%;
            height: 100%;
        }
        #four:after{
            content: '';
            height: 2px;
            width: 10px;
            bottom: 0px;
            right: 0px;
            position: absolute;
            background-color: #fff;
            transition: width 0.3s;
            transition: height 0.3s;
        }
        #four:hover:after{
            width: 100%;
            height: 100%;
        }
        #five{
            border: 1px solid #fff;
            transition: box-shadow 0.4s;
            position: relative;
        }
        ​
        ​
        #six{
            border: 1px solid #fff;
            position: relative;
            transition: color 0.3s cubic-bezier(1,.04,.79,.39);
        }
        ​
        #seven{
            border: 1px solid #fff;
            position: relative;
            transition: color 0.5s cubic-bezier(1,.04,.79,.39);
            overflow: hidden;
        }
        ​
        ​
        #eight{
            border: 1px solid #fff;
            position: relative;
            transition: color 0.4s;
        }
        ​
        ​
        ​
        ​
        #nine{
            border: 1px solid #fff;
            border-radius: 0px;
            transition: border-radius 0.3s;
        }
        ​
        #ten{
            border: 1px solid #fff;
            transition: color 0.3s;
            position: relative;
            overflow: hidden;
        }


    </style>
</head>
<body>



<div class="buttons-container">
    <button id="one">Hover me</button>
    <button id="two">Hover me</button>
    <button id="three">Hover me</button>
    <button id="four">Hover me</button>
    <button id="five">Hover me</button>
    <button id="six">Hover me</button>
    <button id="seven">Hover me</button>
    <button id="eight">Hover me</button>
    <button id="nine">Hover me</button>
    <button id="ten">Hover me</button>

    ​

</div>

</body>
</html>
