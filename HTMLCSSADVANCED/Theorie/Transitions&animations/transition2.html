<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition 2</title>
    <style>
        body{
            background-color: thistle;
        }
        div{
            margin-top: 50px;
            background-color: gray;
            height: 300px;
            width: 50%;
            transition-property: width;
            transition-duration: 500ms;
            transition-delay: 2s; /*2s wachten vooraleer de animatie uitgevoerd wordt*/
        }
        div:hover{
            width: 90%;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
